<style>
/* ベースリセット */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* カラーパレット - Threads風 */
  --bg-primary: #ffffff;
  --bg-secondary: #fafafa;
  --bg-tertiary: #f5f5f5;
  --text-primary: #000000;
  --text-secondary: #737373;
  --text-tertiary: #a3a3a3;
  --border-color: #e5e5e5;
  --border-light: #f0f0f0;
  --accent-color: #000000;
  --accent-hover: #262626;
  --success-color: #00a67e;
  --success-bg: #ecfdf5;
  --error-color: #ef4444;
  --error-bg: #fef2f2;
  --warning-color: #f59e0b;
  --warning-bg: #fffbeb;
  --info-color: #3b82f6;
  --info-bg: #eff6ff;
  
  /* シャドウ */
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
  
  /* トランジション */
  --transition-fast: 0.15s ease;
  --transition-normal: 0.25s ease;
  --transition-slow: 0.4s ease;
  
  /* 角丸 */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 20px;
  --radius-full: 9999px;
}

/* ダークモード */
@media (prefers-color-scheme: dark) {
  :root {
    --bg-primary: #101010;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #262626;
    --text-primary: #f5f5f5;
    --text-secondary: #a3a3a3;
    --text-tertiary: #737373;
    --border-color: #262626;
    --border-light: #1f1f1f;
    --accent-color: #f5f5f5;
    --accent-hover: #e5e5e5;
    --success-bg: #052e16;
    --error-bg: #450a0a;
    --warning-bg: #451a03;
    --info-bg: #1e3a5f;
  }
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-secondary);
  color: var(--text-primary);
  line-height: 1.5;
  min-height: 100vh;
  padding-bottom: 80px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* コンテナ */
.container {
  max-width: 480px;
  margin: 0 auto;
  padding: 0;
}

/* ヘッダー */
.header {
  background: var(--bg-primary);
  padding: 16px 20px;
  border-bottom: 1px solid var(--border-light);
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.9);
}

@media (prefers-color-scheme: dark) {
  .header {
    background: rgba(16, 16, 16, 0.9);
  }
}

.header-title {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: -0.3px;
}

.header-user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-avatar {
  width: 32px;
  height: 32px;
  border-radius: var(--radius-full);
  object-fit: cover;
  border: 2px solid var(--border-color);
  transition: transform var(--transition-fast);
}

.header-avatar:hover {
  transform: scale(1.05);
}

.header-username {
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 500;
}

/* ナビゲーション - Threads風 */
.nav {
  background: var(--bg-primary);
  border-top: 1px solid var(--border-light);
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
  display: flex;
  justify-content: center;
  padding: 8px 0;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.95);
}

@media (prefers-color-scheme: dark) {
  .nav {
    background: rgba(16, 16, 16, 0.95);
  }
}

.nav-inner {
  display: flex;
  gap: 4px;
  max-width: 480px;
  width: 100%;
  justify-content: space-around;
  padding: 0 16px;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px 20px;
  border-radius: var(--radius-lg);
  cursor: pointer;
  transition: all var(--transition-fast);
  background: none;
  border: none;
  color: var(--text-tertiary);
  font-size: 11px;
  font-weight: 500;
  gap: 4px;
  position: relative;
}

.nav-item:hover {
  color: var(--text-secondary);
}

.nav-item.active {
  color: var(--text-primary);
}

.nav-item.active::after {
  content: '';
  position: absolute;
  bottom: 4px;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 4px;
  background: var(--text-primary);
  border-radius: var(--radius-full);
}

.nav-icon {
  font-size: 22px;
  transition: transform var(--transition-fast);
}

.nav-item:active .nav-icon {
  transform: scale(0.9);
}

/* カード */
.card {
  background: var(--bg-primary);
  border-radius: var(--radius-lg);
  padding: 20px;
  margin: 16px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-light);
  transition: box-shadow var(--transition-normal);
}

.card:hover {
  box-shadow: var(--shadow-md);
}

.card-title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 12px;
  letter-spacing: -0.2px;
}

/* ボタン - Threads風 */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 12px 24px;
  border-radius: var(--radius-md);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-fast);
  border: none;
  text-decoration: none;
  letter-spacing: -0.2px;
  position: relative;
  overflow: hidden;
}

.btn::after {
  content: '';
  position: absolute;
  inset: 0;
  background: currentColor;
  opacity: 0;
  transition: opacity var(--transition-fast);
}

.btn:active::after {
  opacity: 0.1;
}

.btn-primary {
  background: var(--accent-color);
  color: var(--bg-primary);
}

.btn-primary:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
}

.btn-primary:active {
  transform: translateY(0);
}

.btn-primary:disabled {
  background: var(--text-tertiary);
  cursor: not-allowed;
  transform: none;
}

.btn-secondary {
  background: var(--bg-tertiary);
  color: var(--text-primary);
}

.btn-secondary:hover {
  background: var(--border-color);
}

.btn-danger {
  background: var(--error-bg);
  color: var(--error-color);
}

.btn-danger:hover {
  background: #fecaca;
}

.btn-full {
  width: 100%;
}

.btn-block {
  display: block;
  width: 100%;
}

.btn-small {
  padding: 8px 16px;
  font-size: 13px;
  border-radius: var(--radius-sm);
}

/* 入力フィールド - Threads風 */
.input {
  width: 100%;
  padding: 14px 16px;
  border: 1.5px solid var(--border-color);
  border-radius: var(--radius-md);
  font-size: 15px;
  transition: all var(--transition-fast);
  background: var(--bg-primary);
  color: var(--text-primary);
}

.input:focus {
  outline: none;
  border-color: var(--text-primary);
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
}

@media (prefers-color-scheme: dark) {
  .input:focus {
    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
  }
}

.input[readonly] {
  background: var(--bg-secondary);
  color: var(--text-secondary);
}

.input::placeholder {
  color: var(--text-tertiary);
}

.textarea {
  width: 100%;
  padding: 14px 16px;
  border: 1.5px solid var(--border-color);
  border-radius: var(--radius-md);
  font-size: 15px;
  resize: vertical;
  min-height: 120px;
  font-family: inherit;
  transition: all var(--transition-fast);
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
}

.textarea:focus {
  outline: none;
  border-color: var(--text-primary);
  box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
}

.textarea::placeholder {
  color: var(--text-tertiary);
}

.input-group {
  margin-bottom: 16px;
}

.input-label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 8px;
  letter-spacing: -0.1px;
}

/* セットアップ画面 */
.setup-screen {
  min-height: 100vh;
  background: var(--bg-secondary);
}

.setup-header {
  padding: 32px 20px 24px;
  text-align: center;
  position: relative;
}

.setup-logo {
  font-size: 56px;
  margin-bottom: 16px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

.setup-title {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 8px;
  letter-spacing: -0.5px;
}

.setup-subtitle {
  font-size: 15px;
  color: var(--text-secondary);
}

.setup-content {
  padding: 0 16px 32px;
}

/* 接続カード */
.connect-card {
  background: var(--bg-primary);
  border-radius: var(--radius-xl);
  padding: 28px;
  text-align: center;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-light);
}

.connect-icon {
  font-size: 48px;
  margin-bottom: 16px;
}

.connect-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 10px;
  letter-spacing: -0.3px;
}

.connect-description {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 24px;
  line-height: 1.7;
}

/* 戻るボタン */
.back-btn {
  position: absolute;
  left: 16px;
  top: 28px;
  background: var(--bg-tertiary);
  border: none;
  font-size: 14px;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 8px 12px;
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
}

.back-btn:hover {
  color: var(--text-primary);
  background: var(--border-color);
}

/* チェックリスト */
.checklist-container {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.checklist-item {
  background: var(--bg-primary);
  border: 1.5px solid var(--border-color);
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: all var(--transition-normal);
}

.checklist-item.completed {
  border-color: var(--success-color);
  background: var(--success-bg);
}

.checklist-item.active {
  border-color: var(--text-primary);
  box-shadow: var(--shadow-md);
}

.checklist-label {
  display: flex;
  align-items: flex-start;
  padding: 16px;
  cursor: pointer;
  gap: 14px;
}

.checklist-checkbox {
  display: none;
}

.checklist-checkmark {
  width: 24px;
  height: 24px;
  min-width: 24px;
  border: 2px solid var(--border-color);
  border-radius: var(--radius-full);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--transition-fast);
  margin-top: 2px;
}

.checklist-checkbox:checked + .checklist-checkmark {
  background: var(--success-color);
  border-color: var(--success-color);
  transform: scale(1.05);
}

.checklist-checkbox:checked + .checklist-checkmark::after {
  content: '✓';
  color: #fff;
  font-size: 14px;
  font-weight: bold;
}

.checklist-content {
  flex: 1;
}

.checklist-title {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.checklist-desc {
  font-size: 13px;
  color: var(--text-secondary);
}

.checklist-details {
  padding: 0 16px 16px 54px;
  display: none;
}

.checklist-item.active .checklist-details {
  display: block;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.checklist-tips {
  background: var(--bg-secondary);
  padding: 14px;
  border-radius: var(--radius-sm);
  font-size: 13px;
  color: var(--text-secondary);
  margin-bottom: 12px;
  line-height: 1.7;
  border-left: 3px solid var(--text-tertiary);
}

.copy-box {
  margin-top: 12px;
}

/* 投稿作成 */
.compose-area {
  padding: 16px;
}

.char-count {
  text-align: right;
  font-size: 13px;
  color: var(--text-tertiary);
  margin-top: 10px;
  font-weight: 500;
  transition: color var(--transition-fast);
}

.char-count.warning {
  color: var(--warning-color);
}

.char-count.error {
  color: var(--error-color);
  font-weight: 600;
}

/* 投稿オプション */
.post-options {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

.post-option {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 18px 16px;
  background: var(--bg-tertiary);
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all var(--transition-fast);
  border: 2px solid transparent;
}

.post-option:hover {
  background: var(--border-color);
  transform: translateY(-2px);
}

.post-option.selected {
  border-color: var(--text-primary);
  background: var(--bg-primary);
  box-shadow: var(--shadow-md);
}

.post-option-icon {
  font-size: 26px;
  margin-bottom: 10px;
  transition: transform var(--transition-fast);
}

.post-option.selected .post-option-icon {
  transform: scale(1.1);
}

.post-option-label {
  font-size: 13px;
  font-weight: 600;
  letter-spacing: -0.1px;
}

/* 日時入力 */
.datetime-input {
  margin-top: 16px;
  padding: 18px;
  background: var(--bg-tertiary);
  border-radius: var(--radius-md);
  border: 1px solid var(--border-light);
}

.datetime-label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 10px;
  display: block;
  color: var(--text-primary);
}

/* 投稿リスト */
.post-list {
  padding: 16px;
}

.post-item {
  background: var(--bg-primary);
  border-radius: var(--radius-md);
  padding: 18px;
  margin-bottom: 12px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-light);
  transition: all var(--transition-normal);
}

.post-item:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.post-item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  flex-wrap: wrap;
  gap: 8px;
}

.post-item-status {
  font-size: 12px;
  padding: 5px 10px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  letter-spacing: -0.1px;
}

.post-item-status.scheduled {
  background: var(--info-bg);
  color: var(--info-color);
}

.post-item-status.posted {
  background: var(--success-bg);
  color: var(--success-color);
}

.post-item-status.failed {
  background: var(--error-bg);
  color: var(--error-color);
}

.post-item-time {
  font-size: 12px;
  color: var(--text-tertiary);
  font-weight: 500;
}

.post-item-text {
  font-size: 14px;
  color: var(--text-primary);
  line-height: 1.6;
  margin-bottom: 14px;
}

.post-item-actions {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

/* 設定画面 */
.settings-section {
  padding: 16px;
}

.settings-item {
  background: var(--bg-primary);
  border-radius: var(--radius-md);
  padding: 16px 18px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid var(--border-light);
  transition: all var(--transition-fast);
}

.settings-item:hover {
  background: var(--bg-secondary);
}

.settings-item-label {
  font-size: 15px;
  font-weight: 500;
}

.settings-item-value {
  font-size: 14px;
  color: var(--text-secondary);
}

/* トースト通知 */
.toast {
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--text-primary);
  color: var(--bg-primary);
  padding: 14px 28px;
  border-radius: var(--radius-full);
  font-size: 14px;
  font-weight: 500;
  z-index: 1000;
  animation: toastIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  max-width: calc(100% - 32px);
  text-align: center;
  box-shadow: var(--shadow-lg);
}

.toast.success {
  background: var(--success-color);
  color: #fff;
}

.toast.error {
  background: var(--error-color);
  color: #fff;
}

@keyframes toastIn {
  from {
    opacity: 0;
    transform: translateX(-50%) translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
  }
}

/* ローディング */
.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 48px;
  color: var(--text-secondary);
}

.loading-spinner {
  width: 36px;
  height: 36px;
  border: 3px solid var(--border-color);
  border-top-color: var(--text-primary);
  border-radius: var(--radius-full);
  animation: spin 0.8s linear infinite;
  margin-bottom: 16px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* 空の状態 */
.empty-state {
  text-align: center;
  padding: 48px 24px;
  color: var(--text-tertiary);
}

.empty-state-icon {
  font-size: 56px;
  margin-bottom: 20px;
  opacity: 0.8;
}

.empty-state-title {
  font-size: 17px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.empty-state-desc {
  font-size: 14px;
  line-height: 1.6;
}

/* ヘルプテキスト */
.help-text {
  font-size: 12px;
  color: var(--text-tertiary);
  margin-top: 8px;
  line-height: 1.5;
}

/* シート作成完了画面 */
.created-card {
  background: var(--bg-primary);
  border-radius: var(--radius-xl);
  padding: 28px;
  text-align: center;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-light);
  margin-bottom: 16px;
}

.created-icon {
  font-size: 72px;
  margin-bottom: 20px;
  animation: successPop 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes successPop {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.created-title {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--success-color);
  letter-spacing: -0.3px;
}

.created-desc {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 24px;
  line-height: 1.6;
}

.info-box {
  background: var(--bg-secondary);
  border-radius: var(--radius-md);
  padding: 18px;
  margin-bottom: 16px;
  text-align: left;
  border: 1px solid var(--border-light);
}

.info-box-label {
  font-size: 12px;
  font-weight: 600;
  color: var(--text-tertiary);
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.info-box-row {
  display: flex;
  gap: 8px;
  align-items: center;
}

.info-box-row .input {
  flex: 1;
  font-size: 12px;
  padding: 10px 12px;
}

/* クイックタイムボタン */
.quick-time-btn {
  padding: 10px 18px;
  border: 1.5px solid var(--border-color);
  border-radius: var(--radius-sm);
  background: var(--bg-primary);
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all var(--transition-fast);
  color: var(--text-primary);
}

.quick-time-btn:hover {
  background: var(--bg-tertiary);
  border-color: var(--text-tertiary);
  transform: translateY(-1px);
}

.quick-time-btn:active {
  transform: translateY(0);
}

/* スケジュールエリア */
.schedule-area {
  padding: 16px;
}

/* レスポンシブ */
@media (max-width: 480px) {
  .card {
    margin: 12px;
    padding: 16px;
  }
  
  .setup-content {
    padding: 0 12px 24px;
  }
  
  .checklist-details {
    padding: 0 12px 12px 44px;
  }
  
  .setup-logo {
    font-size: 48px;
  }
  
  .setup-title {
    font-size: 22px;
  }
}

/* スクロールバーのスタイリング */
::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

::-webkit-scrollbar-track {
